<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <title>Memory Game</title>
</head>
<body id="body" class="bg-dark-subtle">

<div id="scoreModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Game Over</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="modal_body_score">Your Score: ...</p>
                <p id="modal_body_bonus" class="bg-warning-subtle">Move Bonus: ...</p>
                <p id="modal_body_tscore" class="bg-success-subtle">Your Total Score: ...</p>
            </div>
        </div>
    </div>
</div>

<br>
<main class="text-center">
    <div id="container" class="container">
        <div class="row align-items-start">
            <div class="col">
                <div id="moves-area" class="bg-light rounded-3 text-center mt-5">
                    <h4 id="moves">Number of Moves Left</h4>
                    <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        <div id="move_bar" class="progress-bar bg-warning" style="width: 100%"></div>
                    </div>
                </div>
                <div id="switch-area" class="bg-light rounded-3 text-center mt-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="darkModeSwitch" onclick="DarkMode()">
                        <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
                    </div>
                </div>


            </div>
            <div class="col">
                <h2>Memory Game</h2>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Select Card Number
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" onclick="cardNumberChooser(this)" href="#">6</a></li>
                        <li><a class="dropdown-item" onclick="cardNumberChooser(this)" href="#">8</a></li>
                        <li><a class="dropdown-item" onclick="cardNumberChooser(this)" href="#">10</a></li>
                        <li><a class="dropdown-item" onclick="cardNumberChooser(this)" href="#">12</a></li>
                    </ul>
                </div>
                <div id="game-area" class="bg-gradient rounded-3 text-center mt-3"></div>
            </div>
            <div class="col">
                <div id="score-area" class="bg-light rounded-3 text-center mt-5">
                    <h4 id="score">Score: 0</h4>


                </div>
                <div id="scoreTable-area" class="bg-light rounded-3 text-center mt-5">
                    <table id="scoreTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Username</th>
                            <th scope="col">Score</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</main>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="./assets/js/bootstrap.js"></script>
<script src="./index.js"></script>
</html>
